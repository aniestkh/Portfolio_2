<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/rwdlogin.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <script src="./js/prefixfree.min.js"> </script>
  <script src="./js/jquery.mousewheel.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./js/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>

<body>

  <header id="header">
    <div class="logo">
      <a href="./index.html"><img src="./images/logo.png" alt=""></a>
    </div>
    <h1>로그인</h1>
  </header>

  <section id="section">
    <div id="formbox">
      <form id="formlist">
        <div class="inputbox">
          <div class="id">
            <label class="leftside">아이디</label>
            <div class="rightside">
              <input type="text" id="idbox" placeholder="">
            </div>
          </div>
          <div class="passwd">
            <label class="leftside">비밀번호</label>
            <div class="rightside">
              <input id="passbox" type="password" placeholder="특수문자 포함 8자 이상">
            </div>
          </div>
        </div>
        <div class="btn">
          <button class="submit" type="submit">로그인</button>
        </div>
      </form>
    </div>
    <div class="subbtn">
      <a href="#">비밀번호 찾기</a>
      <a href="#">아이디 찾기</a>
      <a href="join.html">회원가입</a>
    </div>
  </section>


  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
